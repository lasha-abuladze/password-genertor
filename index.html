<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <title>Password Generator</title>
</head>
<body>

    <main>

        <h1>Password Generator</h1>

        <form class="generator-form" action="#">

            <section class="generated-password--container">
                <p class="generated-password">PTx1f5DaFX</p>
                <img class="icon-copy" src="./assets/images/icon-copy.svg" alt="icon-copy">
            </section>

            <section class="section-inputs">

                <div class="range-container">
                    <label for="inp-range">
                        <span>Character Length</span>
                        <span class="character number">10</span>
                    </label>
                    <input type="range" id="inp-range" min="0" max="15">
                </div>

                <div class="checkbox-container">

                    <div>
                        <input type="checkbox" id="inp-uppercase">
                        <label for="inp-uppercase">Include Uppercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" id="inp-lowercase">
                        <label for="inp-lowercase">Include Lowercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" id="inp-numbers">
                        <label for="inp-numbers">Include Numbers</label>
                    </div>

                    <div>
                        <input type="checkbox" id="inp-symbol">
                        <label for="inp-symbol">Include Symbols</label>
                    </div>

                </div>

                <div class="password-strength--container">
                    <p>
                        strength
                    </p>

                    <!-- don't like class name, should think up a better one little later -->
                    <div class="strength-indicator">
                        <p>medium</p>

                        <!--smae here-->
                        <div class="squers">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <button>
                    generate <img src="./assets/images/icon-arrow-right.svg" alt="icon-arrow-right">
                </button>

            </section>

        </form>

    </main>

</html>
