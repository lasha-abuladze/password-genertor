<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <title>Password Generator</title>
</head>
<body>

    <main>

        <h1>Password Generator</h1>

        <form class="generator-form" action="#">

            <section class="generated-password--container">
                <p class="generated-password">PTx1f5DaFX</p>
                <img class="icon-copy" src="./assets/images/icon-copy.svg" alt="icon-copy">
            </section>

            <section class="section-inputs">

                <div class="range-container">
                    <label for="inp-range">
                        <span>Character Length</span>
                        <span class="character number">10</span>
                    </label>
                    <input type="range" id="inp-range" min="0" max="15">
                </div>

            </section>

        </form>

    </main>
